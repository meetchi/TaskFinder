<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Finder</title>
    <link rel="shortcut icon" href="./img/icons/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container border rowj align-items-center justify-content-center">
        <section id="header" class="m-0 p-0">
            <div class="row">
                <div class="col-md-12 bg-primary py-2">
                    <p class="px-5 pt-3 text-white text-center h1">Task Finder</p>
                    <p id="date" class="h6 p-1 bg-light text-center text-dark w-50" style="margin: auto;">Mon, 12th Aug.
                        2022</p>
                </div>
            </div>
        </section>
        <section id="cardx">
            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div id="pic" class="">
                                <img src="./img/img1.jpg" alt="user picture" class="picture p-3" id="user-pic">
                            </div>
                            <div id="info" class="align-self-center d-block p-3">
                                <p id="userName" class="h3 text-primary text-uppercase font-weight-bold">george ebisike
                                </p>
                                <p id="portfolio" class="h6 text-capitalize">Software Engineer</p>
                                <p id="stack" class="h6 text-capitalize">Fullstack developer</p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <table class="table table-striped table-hover table-bordered">
                                <caption>List of tasks</caption>
                                <tbody id="task-list">
                                    <tr>
                                        <td class="h6">Sweeping</td>
                                        <td><i class="fa fa-check-circle fa-2x text-success"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="modal-btn" style="display: none;">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="staticBackdropLabel">Error Mode</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    No Task(s) Scheduled for today
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Understood</button>
                    <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script> -->

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js" integrity="sha512-9GacT4119eY3AcosfWtHMsT5JyZudrexyEVzTBWV3viP/YfB9e2pEy3N7WXL3SV6ASXpTU0vzzSxsbfsuUH4sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <!-- firebase -->
    <script type="module" src="./js/app.js"></script>
    <script type="module">
        import { DataStore } from './js/app.js'
        import { DateString } from './js/app.js'
        import { UI } from './js/app.js'

        let schedule = DataStore.GetSchedule()
        // $('#staticBackdrop').modal('show') 
        if (schedule === null) {
            $('#date').text(DateString())
            console.log("No task today");
            $('#cardx').html('')
            document.getElementById('modal-btn').click()
            // $('#staticBackdrop').modal({ backdrop: 'static', keyboard: false })
        } else {
            console.log(schedule);
            UI.SetCards(schedule.tasks)
            UI.SetDate()
        }
    </script>
</body>

</html>
